<!DOCTYPE html>
<html ng-app="dunvegan" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- social media tags -->
    <meta property="og:title" content="Dunvegan Space Systems" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Dunvegan Space Systems is an early stage company focused on 'next mile' space transport and energy systems, spacecraft and natural resources outside low earth orbit (LEO), remote sensing technology, long distance data transmission and other infrastructure necessary to build a sustainable transport system between planetary bodies of our solar system.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <script type="text/javascript" src="//use.typekit.net/gco5nhi.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
            ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            <a href ui-sref="home">
              DSS
              </a>
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="home">
                <i class="fa fa-rocket"></i>
                Main
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="vision">
                <i class="fa fa-book"></i>
                Manifesto
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="about">
                <i class="fa fa-bar-chart-o"></i>
                Projects & Milestones
              </a>
            </li>
            <li ui-sref-active="active">
              <a href ui-sref="contact">
                <i class="fa fa-info-circle"></i>
                Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid" ui-view="main" autoscroll='true'></div>

    <footer class="footer">
        <div class="footer-inner">
          <p>Donations accepted at 1M9MyyPsAak7zRjW4D96pTxDaAEpDDZLR7</p>
          <p>&copy Dunvegan Space Systems</p>
        </div>
    </footer>
  </body>
</html>
